<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <style>
        /* カレンダー全体のスタイル */
        .calendar-wrapper {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        /* ヘッダーのスタイル */
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* セルの幅を一定に保つ */
        }

        th, td {
            border: 1px solid #000;
            text-align: center;
            padding: 10px;
            height: 80px; /* セルの高さを固定 */
            vertical-align: top; /* 上に揃える */
        }

        th {
          background-color: lightsteelblue;  
        }

        /* 曜日のスタイル */
        .sunday {
            color: red;
        }
        th.sunday {
            background-color: lightpink;
        }

        .saturday {
            color: blue;
        }
        th.saturday {
            background-color: lightskyblue;
        }

        /* 前月・次月のリンクのスタイル */
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .prev, .next {
            font-size: 1.2em;
        }

        .month-title {
            font-size: 2em;
            font-weight: bold;
        }

        /* 祝日のセルの文字色を赤に */
        .holiday-cell {
            color: red;
        }

        /* 前月・次月の日付の文字色をグレーに */
        .other-month {
            color: gray;
            background-color: lightgray;
        }

        /* 当日のセル背景色を緑に */
        .today {
            background-color: lightgreen;
        }

        /* 祝日のスタイル (祝日は日付の下に表示) */
        .holiday {
            display: block;
            font-size: 0.75em;
            color: red;
        }
    </style>
</head>
